[General]
network = multiradio

cmdenv-express-mode = true
cmdenv-runs-to-execute = 0
tkenv-plugin-path = ../../../etc/plugins

tkenv-default-run = 0

multi.testing = false
multi.testTimeout = 0

**.networkLayer.arpType = "GlobalARP"
**.forwarding = true

**.hostType = "DYMORouter"

#radio configs
#=-=====-=====-=====-=====-=====-=====-=====-=====-
#WLAN
**.wlan*.bitrate = 54Mbps

#MAC
**.mac.maxQueueSize = 15

#RADIO
#**.radio.sensitivity = -85dBm
**.wlan[*].radioType = "APSKScalarRadio"
**.wlan[*].radio.carrierFrequency = 2GHz
**.wlan[*].radio.bandwidth = 2MHz
**.wlan[*].radio.transmitter.power = 2.4mW
**.wlan[*].radio.transmitter.preambleDuration = 10us
**.wlan[*].radio.transmitter.headerBitLength = 0b
**.wlan[*].radio.receiver.sensitivity = -76dBm
**.wlan[*].radio.receiver.energyDetection = -76dBm
**.wlan[*].radio.receiver.snirThreshold = 4dB
#**.radio.transmitter.power = 2mW
#**.radio.transmitter.communicationRange = 150m

#radio model
*.radioMedium.backgroundNoise.power = -90dBm
*.radioMedium.mediumLimitCache.carrierFrequency = 2GHz


# Configurator settings
*.configurator.dumpAddresses = true
*.configurator.dumpTopology = true
*.configurator.dumpLinks = true
*.configurator.dumpRoutes = true

#display
**.radio.displayCommunicationRanges = true
*.visualizer.mediumVisualizer.displaySignals = true
*.visualizer.mediumVisualizer.signalPropagationUpdateInterval = 100ns
*.visualizer.physicalLinkVisualizer.packetNameFilter = "UDPData*"
*.visualizer.routingTableVisualizer.displayRoutingTables = true
*.visualizer.routingTableVisualizer.destinationFilter = "srv1"

# number of radios per host
**.numRadios = 2
#=-=====-=====-=====-=====-=====-=====-=====-=====-

# udp app (off)
**.numUdpApps = 0
**.udpApp[*].typename = "UDPApp"

# tcp apps
**.cli*.numTcpApps = 0
**.cli*.tcpApp[*].typename = "TCPBasicClientApp"

**.srv1.numTcpApps = 0
**.srv1.tcpApp[*].typename = "TCPSinkApp"

# sctp apps
**.cli1.numSctpApps = 1
**.cli*.sctpApp[*].typename = "SCTPClient"
**.cli1.sctpApp[0].localAddress = "10.1.1.1 10.2.1.1"
**.cli1.sctpApp[0].connectAddress = "srv1"
**.cli1.sctpApp[0].primaryPath = "10.1.3.1"
**.cli1.sctpApp[0].connectPort = 6666
**.cli1.sctpApp[0].startTime = 1s
**.cli1.sctpApp[0].numRequestsPerSession = 100
**.cli1.sctpApp[0].requestLength = 1000
**.cli1.sctpApp[0].outboundStreams = 1


**.srv1.numSctpApps = 1
**.srv1.sctpApp[*].typename = "SCTPServer"
**.srv1.sctpApp[0].localAddress = "10.1.3.1 10.2.3.1"
**.srv1.sctpApp[0].localPort = 6666 # Discard Server for Client 1
**.srv1.sctpApp[0].numPacketsToReceivePerClient = 100
**.srv1.sctpApp[0].outboundStreams = 1

#cmt
**.cmtCCVariant                   = "cmt"   # Activate CMT
**.cmtCUCVariant                  = "pseudoCumAckV2"
**.cmtUseSFR                      = true
**.cmtUseDAC                      = true
**.cmtUseFRC                      = true

# sctp settings
# use all defaults

#channel configs
**.mgmt.numChannels = 6

**.cli1.wlan[0].radio.channelNumber = 0
**.cli1.wlan[1].radio.channelNumber = 3

**.router1.wlan[0].radio.channelNumber = 0
**.router1.wlan[1].radio.channelNumber = 1

**.router2.wlan[1].radio.channelNumber = 1
**.router2.wlan[0].radio.channelNumber = 2

**.srv1.wlan[0].radio.channelNumber = 2
**.srv1.wlan[1].radio.channelNumber = 5

**.router3.wlan[0].radio.channelNumber = 3
**.router3.wlan[1].radio.channelNumber = 4

**.router4.wlan[0].radio.channelNumber = 5
**.router4.wlan[1].radio.channelNumber = 4

# NIC configuration
**.ppp[*].queueType = "DropTailQueue"
**.ppp[*].queue.frameCapacity = 20 # packets





